<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <div class="container">
        <a href="https://main-page-games.vercel.app/" id="homeBtn" class="home-button">HOME</a>
        <h1>Adivina el Número</h1>
        <p>Estoy pensando en un número entre 1 y 100. ¿Puedes adivinar cuál es?</p>
        <input type="number" id="guessInput" placeholder="Ingresa tu número" min="1" max="100">

        <!-- BOTON ENVIAR-->
        <button id="submitBtn">Enviar</button>

        <!-- AREA DE MENSAJES-->
        <div id="message"></div>

        <!-- CONTADOR DE INTENTOS-->
        <div id="attempts">Intentos: 0</div>

        <!-- BOTON REINICIAR-->
        <button id="resetBtn">Reiniciar Juego</button>
    </div>

</body>

</html>
